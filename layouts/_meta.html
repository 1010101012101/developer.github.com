<div class="meta">
  <div class="who_when">
    <%= gravatar_for(@item[:author]) %>
    <span class="author vcard fn">
      <a href="https://github.com/<%= @item[:author] %>"><%= @item[:author] %></a>
    </span>
    <span class="published">
      <%= post_date @item %>
    </span>
  </div>
</div>
